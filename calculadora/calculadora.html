<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora juanko6</title>
</head>

<body>

    <h1>Calculadora juanko6</h1>
    <div class="container">
    <table>
        <tr>
            
            <td colspan="4" class="pantalla"><textarea id="pantalla"></textarea></td>
        </tr>
        <tr>
            <td>
                <button id="reset" class="redondo">C</button>
            </td>
            <td>
                <button id="signo" class="redondo">+/-</button>
            </td>
            <td>
                <button id="porciento" class="redondo">%</button>
            </td>
            <td>
                <button id="division" class="redondo">/</button>
            </td>
        </tr>

        <tr>
            <td>
                <button id="siete" class="redondo">7</button>
            </td>
            <td>
                <button id="ocho" class="redondo">8</button>
            </td>
            <td>
                <button id="nueve" class="redondo">9</button>
            </td>
            <td>
                <button id="multiplicacion" class="redondo">*</button>
            </td>
        </tr>

        <tr>
            <td>
                <button id="cuatro" class="redondo">4</button>
            </td>
            <td>
                <button id="cinco" class="redondo">5</button>
            </td>
            <td>
                <button id="seis" class="redondo">6</button>
            </td>
            <td>
                <button id="resta" class="redondo">-</button>
            </td>
        </tr>

        <tr>
            <td>
                <button id="uno" class="redondo">1</button>
            </td>
            <td>
                <button id="dos" class="redondo">2</button>
            </td>
            <td>
                <button id="tres" class="redondo">3</button>
            </td>
            <td>
                <button id="suma" class="redondo">+</button>
            </td>
        </tr>

        <tr>
            <td >
                <button id="cero" class="redondo">0</button> 
            </td>
            <td>
                <button id="decimal" class="redondo">.</button>
            </td>
            <td colspan="2"> 
                <button class="redondo_2" id="igual">=</button>
            </td>
        </tr>

    </table>
    </div>
</body>
<script type="text/javascript" src="./js/script.js"></script>

</html>
